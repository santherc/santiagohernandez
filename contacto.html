            <form action="contacto.html" method="GET">
                <fieldset>
                    <legend>Información Personal:</legend>
                    <label for="sexo">sexo:</label> <br><br>

                    <input type="radio" name="sexo" value="mujer"> Mujer

                    <label for="estado_civil">Estado Civil</label><br><br>
                    <select name="estado_civil" id="estado_civil">

                        <option value="estado_civil">Unión Libre</option>
                    </select><br><br>

                    <br><br>

                    <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea><br><br>
